#                        CONFIRMATION TOOLS
# ═══════════════════════════════════════════════════════════════════════════════

  # SMT Divergence
  SMT:
    full_name: "Smart Money Tool / SMT Divergence"
    category: "Confirmation"
    definition: "Divergence between correlated instruments where one makes new swing high/low and the other fails"
    pairs:
      forex: ["EUR/USD vs GBP/USD", "EUR/USD vs DXY"]
      indices: ["NQ vs ES", "ES vs YM"]
    signals:
      bullish: "Asset A makes Lower Low, Asset B makes Higher Low"
      bearish: "Asset A makes Higher High, Asset B makes Lower High"
    trading_application: "Confirmation of SMS, filter during Killzones, NOT entry signal alone"

  # Institutional Order Flow
  IOF:
    full_name: "Institutional Order Flow"
    category: "Confirmation"
    definition: "Dominant direction Smart Money pushes price - the underlying bias driving structure"
    building_blocks:
      - "Market structure (HH/HL or LL/LH)"
      - "Shifts in structure (SMS)"
      - "Liquidity targets (BSL/SSL)"
      - "Displacement events"
      - "Time of day/delivery windows"
    trading_rule: "Do not counter flow unless confirmed SMS and divergence"

# ═══════════════════════════════════════════════════════════════════════════════
#                        ADVANCED CONCEPTS
# ═══════════════════════════════════════════════════════════════════════════════

  # Liquidity Void
  LV:
    full_name: "Liquidity Void"
    category: "Price Imbalance"
    definition: "A long-bodied candle with minimal wick overlap - represents extreme imbalance"
    characteristics:
      - "No opposing transaction volume"
      - "Often appears during major institutional legs"
    key_level: "Midpoint often acts as reaction point"
    trading_application: "Displacement confirmation, not entry signal"

  # Balanced Price Range (BPR)
  BPR:
    full_name: "Balanced Price Range"
    category: "PD Array"
    definition: "Forms after price aggressively moves through a high/low then returns inside the range"
    formation:
      - "Liquidity sweep occurs"
      - "Structure breaks"
      - "Price retraces into range"
    key_level: "Midpoint acts as reaction level"
    trading_application: "Re-entries when missed initial moves"

  # Consequent Encroachment
  CE:
    full_name: "Consequent Encroachment"
    category: "Entry Level"
    definition: "The exact 50% midpoint of a Fair Value Gap"
    formula: "(Gap High + Gap Low) / 2"
    trading_application: "Precise entry point within FVG"
    failure_signal: "Candle body close beyond CE"

  # Inversion FVG
  IFVG:
    full_name: "Inversion Fair Value Gap"
    category: "PD Array"
    definition: "A failed FVG that undergoes state change - becomes resistance/support on the other side"
    logic: "Failed Bullish FVG (support) becomes Bearish IFVG (resistance)"
    trading_application: "Retest entry from opposite side"

  # Unicorn
  UNICORN:
    full_name: "ICT Unicorn"
    category: "High-Confluence Setup"
    definition: "Confluence of a Breaker Block and Fair Value Gap in the same price area"
    synergy: "Breaker provides structure, FVG provides algorithmic draw"
    trading_application: "High-conviction entry zone - expect violent reaction"

  # Standard Deviation Projections
  SD:
    full_name: "Standard Deviation"
    category: "Target Projection"
    definition: "Mathematical multiples of a manipulation leg used to project profit targets"
    levels:
      - "-2.0 SD (Target 1)"
      - "-2.5 SD (Primary Target)"
      - "-4.0 SD (Extended Target)"
    formula: "Target = Leg Low - (Leg Range × SD Multiple)"
    trading_application: "-2.5 SD is statistically significant termination point"

