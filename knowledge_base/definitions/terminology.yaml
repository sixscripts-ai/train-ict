  # Killzones
  KILLZONE:
    full_name: "Killzone"
    category: "Time"
    definition: "Specific time windows where high-probability setups occur"
    types:
      london: "02:00-05:00 EST"
      ny_am: "07:00-10:00 EST"
      ny_pm: "13:00-15:00 EST"
      asian: "19:00-22:00 EST"
    dead_zone: "11:00-12:30 EST (NY Lunch - avoid)"
    trading_rule: "Do not take entries outside Killzones"

  # Macro Times
  MACRO:
    full_name: "Macro Time"
    category: "Time"
    definition: "Specific 20-minute intervals where the algorithm seeks liquidity or reprices FVGs"
    key_macros:
      - "09:50-10:10 EST (Silver Bullet Macro)"
      - "02:33-03:00 EST (London)"
      - "13:10-13:40 EST (PM Session)"
    trading_application: "PD Array tapped during Macro = higher reliability"

  # IPDA
  IPDA:
    full_name: "Interbank Price Delivery Algorithm"
    category: "Algorithmic Theory"
    definition: "The concept that price movements are algorithmically driven to seek liquidity and balance imbalances"
    core_principle: "Price is engineered and delivered, not random"
    directives:
      - "Seek liquidity (resting orders)"
      - "Rebalance inefficiencies (FVGs)"
    lookback_periods:
      short_term: 20
      intermediate: 40
      long_term: 60

  # CBDR
  CBDR:
    full_name: "Central Bank Dealers Range"
    category: "Time/Range"
    definition: "The price range during Asian session hours used to project next session's expansion"
    ideal_size: "< 40 pips (preferably 20-30 pips)"
    trading_application: "Small CBDR suggests directional move; use for SD projections"

