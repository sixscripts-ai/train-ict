#                        ICT TRADING MODELS
# ═══════════════════════════════════════════════════════════════════════════════

  # Silver Bullet
  SILVER_BULLET:
    full_name: "Silver Bullet"
    category: "Trading Model"
    definition: "Precision intraday entry framework operating exclusively during specific time windows"
    time_windows:
      primary: "10:00-11:00 AM EST"
      secondary: "14:00-15:00 PM EST"
      london: "03:00-04:00 AM EST"
    sequence:
      - "Liquidity Sweep at/before window start"
      - "SMS with displacement"
      - "Execute on FVG/OB retracement"
      - "Target opposite intraday liquidity"
    trading_rule: "Time is the filter - no setup outside window counts"

  # Judas Swing
  JUDAS_SWING:
    full_name: "Judas Swing"
    category: "Trading Model"
    definition: "Early-session false move that lures traders in wrong direction before the real move"
    aliases:
      - "Judas"
      - "False Move"
      - "Manipulation Phase"
    timing: "Before 10:00 AM EST typically"
    purpose:
      - "Trap liquidity"
      - "Induce retail participation"
      - "Fuel institutional positions"
    trading_rule: "Never chase early Killzone breakouts - assume Judas Swing until displacement confirms"

  # Power of Three (AMD)
  PO3:
    full_name: "Power of Three"
    category: "Trading Model"
    definition: "The three phases of daily price action: Accumulation, Manipulation, Distribution"
    aliases:
      - "AMD"
      - "AMD Cycle"
    phases:
      accumulation: "Range/consolidation during Asian Session"
      manipulation: "False move (Judas Swing) during London Open"
      distribution: "True move during NY Session"
    trading_application: "Identify phase, enter distribution after manipulation"

  # Turtle Soup
  TURTLE_SOUP:
    full_name: "Turtle Soup"
    category: "Trading Model"
    definition: "Liquidity sweep reversal pattern where price runs through a level then immediately reverses"
    variants:
      standard: "Same-day reversal"
      plus_one: "Next-day confirmation"
    best_conditions:
      - "Obvious level being run"
      - "Impulsive move fails to follow through"
      - "No displacement confirming breakout"

  # Market Maker Models
  MMBM:
    full_name: "Market Maker Buy Model"
    category: "Trading Model"
    definition: "Institutional accumulation pattern with consolidation, sellside curve, and smart money reversal"
    phases:
      - "Original Consolidation"
      - "Accumulation of Shorts (Sell Side)"
      - "Smart Money Reversal"
      - "Expansion (Buy Side)"
      - "Target Original Consolidation"

  MMSM:
    full_name: "Market Maker Sell Model"
    category: "Trading Model"
    definition: "Institutional distribution pattern - the inverse of MMBM"
    phases:
      - "Original Consolidation"
      - "Accumulation of Longs (Buy Side)"
      - "Smart Money Reversal"
      - "Distribution (Sell Side)"
      - "Target Original Consolidation"

