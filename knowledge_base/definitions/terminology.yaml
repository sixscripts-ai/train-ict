#                        CORE ICT CONCEPTS
# ═══════════════════════════════════════════════════════════════════════════════

terms:

  # Fair Value Gap (FVG)
  FVG:
    full_name: "Fair Value Gap"
    category: "Price Imbalance"
    definition: "A three-candle pattern where candle 2's body creates a gap between candles 1 and 3, representing an inefficiency where price moved too fast"
    aliases:
      - "imbalance"
      - "inefficiency"
      - "price void"
    related_concepts:
      - "BISI"
      - "SIBI"
      - "Liquidity Void"
      - "Order Block"
      - "Consequent Encroachment"
    detection_rules:
      bullish: "candle[i-2].high < candle[i].low"
      bearish: "candle[i-2].low > candle[i].high"
    key_levels:
      - "50% midpoint (CE)"
      - "62% level"
      - "70.5% sweet spot"
    trading_application: "Entry zone after confirmed BOS/SMS and directional bias"

  # Order Block (OB)
  OB:
    full_name: "Order Block"
    category: "Institutional Footprint"
    definition: "The last opposite-colored candle before a strong displacement move, representing where institutions placed orders"
    aliases:
      - "institutional candle"
      - "origin candle"
    related_concepts:
      - "Displacement"
      - "FVG"
      - "Breaker Block"
      - "Mitigation Block"
    types:
      bullish: "Last DOWN candle before bullish displacement"
      bearish: "Last UP candle before bearish displacement"
    key_levels:
      mean_threshold: "(open + close) / 2"
    validation: "Must precede displacement - no displacement = no OB"
    trading_application: "Re-entry zone on retracements, target 50% of OB candle"

  # Breaker Block
  BB:
    full_name: "Breaker Block"
    category: "PD Array"
    definition: "A failed Order Block that causes a shift in market structure and acts as support/resistance"
    aliases:
      - "Breaker"
      - "Failed OB"
    related_concepts:
      - "Order Block"
      - "MSS"
      - "Liquidity Sweep"
    formation:
      1: "Price creates an Order Block"
      2: "Price fails to continue in expected direction"
      3: "Structure breaks THROUGH the OB"
      4: "Failed OB becomes Breaker Block"
    distinction: "Must take liquidity (make HH/LL) before breaking structure"
    trading_application: "Entry on retest of broken level"

  # Mitigation Block
  MB:
    full_name: "Mitigation Block"
    category: "PD Array"
    definition: "A candle that caused a false move or liquidity raid, then was revisited and respected later"
    aliases:
      - "Mitigation"
    related_concepts:
      - "Order Block"
      - "Breaker Block"
    key_difference: "Formed by FAILED breakouts/liquidity raids, lower hierarchy than Breaker"
    trading_application: "Use only after SMS or liquidity raid"

  # Displacement
  DISP:
    full_name: "Displacement"
    category: "Order Flow"
    definition: "Strong, impulsive price move that breaks significant levels with authority - the footprint of institutional order flow"
    aliases:
      - "impulsive move"
      - "aggressive candle"
    characteristics:
      - "Long-bodied candle(s)"
      - "Little to no wick on opposite end"
      - "Body > 1.5x ATR"
      - ">60% body ratio"
    validates:
      - "BOS"
      - "SMS"
      - "FVG"
      - "OB"
    critical_rule: "WITHOUT displacement, any break or setup should be IGNORED"

  # Market Structure Shift (SMS/MSS)
  SMS:
    full_name: "Shift in Market Structure"
    category: "Market Structure"
    definition: "Price breaks a swing point AGAINST the current trend with clear displacement - reversal signal"
    aliases:
      - "MSS"
      - "Market Structure Shift"
      - "Smart Money Shift"
    related_concepts:
      - "BOS"
      - "CHoCH"
      - "Displacement"
    signal_type: "Reversal"
    validation: "Must have displacement through a protected swing low/high"
    trading_application: "NOT an entry signal alone - wait for new structure to form"

  # Break of Structure (BOS)
  BOS:
    full_name: "Break of Structure"
    category: "Market Structure"
    definition: "Price breaks a previous swing point IN THE SAME DIRECTION as the prevailing trend with visible displacement"
    aliases:
      - "Structure Break"
    related_concepts:
      - "SMS"
      - "CHoCH"
      - "Displacement"
    signal_type: "Continuation"
    example: "In bullish trend, price forms new HH that breaks previous HH with strength"
    trading_application: "Confirms trend continuation - enter on retracements (OTE, FVG)"

  # Change of Character (CHoCH)
  CHoCH:
    full_name: "Change of Character"
    category: "Market Structure"
    definition: "Long-term reversal signal at key structure points - weaker than SMS but alerts to weakening trend"
    aliases:
      - "CHOCH"
    related_concepts:
      - "BOS"
      - "SMS"
    timing: "Early warning"
    trading_application: "Prepare for reversal but don't trade until SMS confirms"

  # Buy-Side Liquidity (BSL)
  BSL:
    full_name: "Buy-Side Liquidity"
    category: "Liquidity"
    definition: "Resting buy stop orders above swing highs where short sellers have stops"
    aliases:
      - "Buy Stops"
      - "Buy-side"
    location: "Above swing highs, equal highs, old highs"
    related_concepts:
      - "SSL"
      - "Liquidity Sweep"
      - "Stop Hunt"
    trading_application: "Target for bearish moves, price is 'drawn' to sweep these levels"

  # Sell-Side Liquidity (SSL)
  SSL:
    full_name: "Sell-Side Liquidity"
    category: "Liquidity"
    definition: "Resting sell stop orders below swing lows where long traders have stops"
    aliases:
      - "Sell Stops"
      - "Sell-side"
    location: "Below swing lows, equal lows, old lows"
    related_concepts:
      - "BSL"
      - "Liquidity Sweep"
      - "Stop Hunt"
    trading_application: "Target for bullish moves, price is 'drawn' to sweep these levels"

  # Optimal Trade Entry (OTE)
  OTE:
    full_name: "Optimal Trade Entry"
    category: "Entry Zone"
    definition: "The 61.8% to 79% Fibonacci retracement range where Smart Money often re-engages after displacement"
    aliases:
      - "OTE Zone"
      - "Golden Zone"
    key_levels:
      - level: 0.618
        name: "Standard"
      - level: 0.705
        name: "Sweet Spot"
      - level: 0.790
        name: "Deep OTE"
    application_rules:
      - "Only use after confirmed displacement and BOS/SMS"
      - "Measure from swing low to swing high (bullish) or vice versa"
      - "Most effective during Killzones"
    trading_application: "Entry zone with optimal risk-reward ratio"

  # Premium/Discount
  PREMIUM:
    full_name: "Premium Zone"
    category: "Valuation"
    definition: "Price range above the 50% equilibrium - mathematically 'expensive'"
    formula: "Price > (Swing High + Swing Low) / 2"
    trading_rule: "ONLY sell in Premium zone, DO NOT buy"
    related_concepts:
      - "Discount"
      - "Equilibrium"
      - "Dealing Range"

  DISCOUNT:
    full_name: "Discount Zone"
    category: "Valuation"
    definition: "Price range below the 50% equilibrium - mathematically 'cheap'"
    formula: "Price < (Swing High + Swing Low) / 2"
    trading_rule: "ONLY buy in Discount zone, DO NOT sell"
    related_concepts:
      - "Premium"
      - "Equilibrium"
      - "Dealing Range"

  EQUILIBRIUM:
    full_name: "Equilibrium"
    category: "Valuation"
    definition: "The 50% midpoint of any swing high-low range"
    formula: "(Swing High + Swing Low) / 2"
    aliases:
      - "EQ"
      - "50% level"
    trading_application: "Divides Premium from Discount zones"

